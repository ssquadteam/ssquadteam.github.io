<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Snake Game</title>
<style>
  body {
    text-align: center;
  }
  canvas {
    display: block;
    margin: auto;
    background-color: #f0f0f0;
    border: 1px solid black;
  }
  .controls {
    margin-top: 10px;
  }
  .control-button {
    font-size: 24px;
    margin: 0 10px;
    cursor: pointer;
    user-select: none;
  }
  #difficulty {
    margin-bottom: 10px;
  }
</style>
</head>
<body>
<div id="difficulty">
  <button onclick="setDifficulty('easy')">Easy</button>
  <button onclick="setDifficulty('medium')">Medium</button>
  <button onclick="setDifficulty('hard')">Hard</button>
</div>
<canvas id="gameCanvas" width="400" height="400"></canvas>
<div class="controls">
  <div class="control-button" onclick="changeDirection('UP')">&#8593;</div>
  <div>
    <div class="control-button" onclick="changeDirection('LEFT')">&#8592;</div>
    <div class="control-button" onclick="changeDirection('DOWN')">&#8595;</div>
    <div class="control-button" onclick="changeDirection('RIGHT')">&#8594;</div>
  </div>
</div>
<script>
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');
  const box = 20;
  let snake = [];
  let food = {};
  let score = 0;
  let d;
  let game;
  let speed = 100; // Default speed for easy
  let highScore = localStorage.getItem('highScore') || 0;

  function createFood() {
    food = {
      x: Math.floor(Math.random() * 17 + 1) * box,
      y: Math.floor(Math.random() * 15 + 3) * box
    };
  }

  function resetGame() {
    snake = [];
    snake[0] = { x: 9 * box, y: 10 * box };
    score = 0;
    createFood();
    if (game) clearInterval(game);
    game = setInterval(draw, speed);
  }

  function setDifficulty(level) {
    if (level === 'easy') speed = 100;
    else if (level === 'medium') speed = 75;
    else if (level === 'hard') speed = 50;
    resetGame();
  }

  document.addEventListener('keydown', (event) => {
    if (event.key === 'ArrowLeft' && d !== 'RIGHT') d = 'LEFT';
    else if (event.key === 'ArrowUp' && d !== 'DOWN') d = 'UP';
    else if (event.key === 'ArrowRight' && d !== 'LEFT') d = 'RIGHT';
    else if (event.key === 'ArrowDown' && d !== 'UP') d = 'DOWN';
    else if (event.key === 'a' && d !== 'RIGHT') d = 'LEFT';
    else if (event.key === 'w' && d !== 'DOWN') d = 'UP';
    else if (event.key === 'd' && d !== 'LEFT') d = 'RIGHT';
    else if (event.key === 's' && d !== 'UP') d = 'DOWN';
  });

  function changeDirection(direction) {
    if (direction === 'LEFT' && d !== 'RIGHT') d = 'LEFT';
    else if (direction === 'UP' && d !== 'DOWN') d = 'UP';
    else if (direction === 'RIGHT' && d !== 'LEFT') d = 'RIGHT';
    else if (direction === 'DOWN' && d !== 'UP') d = 'DOWN';
  }

  function collision(head, array) {
    for (let i = 0; i < array.length; i++) {
      if (head.x === array[i].x && head.y === array[i].y) {
        return true;
      }
    }
    return false;
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    for (let i = 0; i < snake.length; i++) {
      ctx.fillStyle = (i === 0) ? 'green' : 'white';
      ctx.fillRect(snake[i].x, snake[i].y, box, box);
      ctx.strokeStyle = 'red';
      ctx.strokeRect(snake[i].x, snake[i].y, box, box);
    }

    ctx.fillStyle = 'red';
    ctx.fillRect(food.x, food.y, box, box);

    let snakeX = snake[0].x;
    let snakeY = snake[0].y;

    if (d === 'LEFT') snakeX -= box;
    if (d === 'UP') snakeY -= box;
    if (d === 'RIGHT') snakeX += box;
    if (d === 'DOWN') snakeY += box;

    if (snakeX === food.x && snakeY === food.y) {
      score++;
      if (score > highScore) {
        highScore = score;
        localStorage.setItem('highScore', highScore);
      }
      createFood();
    } else {
      snake.pop();
    }

    let newHead = { x: snakeX, y: snakeY };

    if (snakeX < 0 || snakeY < 0 || snakeX >= canvas.width || snakeY >= canvas.height || collision(newHead, snake)) {
      clearInterval(game);
      alert('Game Over. Score: ' + score);
      resetGame();
    }

    snake.unshift(newHead);

    ctx.fillStyle = 'black';
    ctx.font = '20px Changa one';
    ctx.fillText('Score: ' + score, box, 1.6 * box);
    ctx.fillText('High Score: ' + highScore, box, 2.6 * box);
  }

  resetGame(); // Start the game on easy by default
</script>
</body>
</html>
