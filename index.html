<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flappy Bird</title>
  <style>
    canvas {
      border: 1px solid #000;
      display: block;
      margin: 0 auto;
    }
    #gameOver {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      font-size: 36px;
    }
    #playAgain {
      display: none;
      font-size: 24px;
      cursor: pointer;
    }
    #score {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 18px;
    }
    #highScore {
      position: absolute;
      top: 40px;
      right: 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="400" height="600"></canvas>
  <div id="gameOver">
    <p>Game Over!</p>
    <p id="scoreText"></p>
    <p id="highScoreText"></p>
    <button id="playAgain">Play Again</button>
  </div>
  <div id="score">Score: 0</div>
  <div id="highScore">High Score: 0</div>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const bird = {
      x: 50,
      y: canvas.height / 2,
      radius: 15,
      velocity: 0,
      gravity: 0.5,
      jump: -8
    };

    const pipes = [];
    const pipeGap = 150;
    const pipeWidth = 50;
    const pipeSpeed = 2;
    let pipeFrequency = 1500;
    let pipeTimer = 0;
    let score = 0;
    let highestScore = localStorage.getItem('highestScore') || 0;
    let gameOver = false;

    const gameOverDiv = document.getElementById('gameOver');
    const scoreText = document.getElementById('scoreText');
    const highScoreText = document.getElementById('highScoreText');
    const playAgainBtn = document.getElementById('playAgain');
    const scoreDisplay = document.getElementById('score');
    const highScoreDisplay = document.getElementById('highScore');

    document.addEventListener('keydown', function(event) {
      if (event.code === 'Space') {
        if (!gameOver) {
          bird.velocity = bird.jump;
        } else {
          reset();
        }
      }
    });

    canvas.addEventListener('click', function() {
      if (!gameOver) {
        bird.velocity = bird.jump;
      } else {
        reset();
      }
    });

    playAgainBtn.addEventListener('click', function() {
      window.location.reload();
    });

    function drawBird() {
      ctx.beginPath();
      ctx.arc(bird.x, bird.y, bird.radius, 0, Math.PI * 2);
      ctx.fillStyle = 'yellow';
      ctx.fill();
      ctx.closePath();

      ctx.beginPath();
      ctx.moveTo(bird.x - bird.radius, bird.y);
      ctx.lineTo(bird.x - bird.radius * 2, bird.y - bird.radius / 2);
      ctx.lineTo(bird.x - bird.radius * 2, bird.y + bird.radius / 2);
      ctx.closePath();
      ctx.fillStyle = 'yellow';
      ctx.fill();
    }

    function drawPipes() {
      pipes.forEach(pipe => {
        ctx.fillStyle = 'green';
        ctx.fillRect(pipe.x, 0, pipe.width, pipe.top);
        ctx.fillRect(pipe.x, pipe.bottom, pipe.width, canvas.height - pipe.bottom);
      });
    }

    function updatePipes() {
      if (pipeTimer % pipeFrequency === 0) {
        const yPos = Math.floor(Math.random() * (canvas.height - pipeGap * 2)) + pipeGap;
        pipes.push({ x: canvas.width, top: yPos - pipeGap, bottom: yPos + pipeGap, width: pipeWidth });
      }

      pipes.forEach(pipe => {
        pipe.x -= pipeSpeed;

        if (bird.x + bird.radius > pipe.x && bird.x - bird.radius < pipe.x + pipe.width &&
            (bird.y - bird.radius < pipe.top || bird.y + bird.radius > pipe.bottom)) {
          endGame();
        }

        if (pipe.x + pipe.width <= 0) {
          pipes.shift();
          score++;
        }
      });
    }

    function drawScore() {
      scoreDisplay.textContent = `Score: ${score}`;
      highScoreDisplay.textContent = `High Score: ${highestScore}`;
    }

    function reset() {
      bird.y = canvas.height / 2;
      pipes.length = 0;
      score = 0;
      gameOver = false;
      gameOverDiv.style.display = 'none';
      playAgainBtn.style.display = 'none';
    }

    function endGame() {
      gameOver = true;
      gameOverDiv.style.display = 'block';
      scoreText.textContent = `Score: ${score}`;
      if (score > highestScore) {
        highestScore = score;
        localStorage.setItem('highestScore', highestScore);
        highScoreText.textContent = `New High Score! ${highestScore}`;
      } else {
        highScoreText.textContent = `High Score: ${highestScore}`;
      }
      playAgainBtn.style.display = 'block';
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (!gameOver) {
        bird.velocity += bird.gravity;
        bird.y += bird.velocity;

        if (bird.y + bird.radius >= canvas.height || bird.y - bird.radius <= 0) {
          endGame();
        }

        drawBird();
        updatePipes();
        drawPipes();
        drawScore();

        pipeTimer++;
      }

      requestAnimationFrame(draw);
    }

    draw();
  </script>
</body>
</html>
