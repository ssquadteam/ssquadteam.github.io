<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flappy Bird</title>
  <style>
    canvas {
      border: 1px solid #000;
      display: block;
      margin: 0 auto;
    }
    #gameOver {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      font-size: 36px;
    }
    #playAgain {
      display: none;
      font-size: 24px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="400" height="600"></canvas>
  <div id="gameOver">
    <p>Game Over!</p>
    <p id="scoreText"></p>
    <button id="playAgain">Play Again</button>
  </div>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const bird = {
      x: 50,
      y: canvas.height / 2,
      radius: 20,
      velocity: 0,
      gravity: 0.5,
      jump: -8
    };

    const pipes = [];
    const pipeGap = 150;
    const pipeWidth = 50;
    const pipeSpeed = 2;
    let pipeFrequency = 1500;
    let pipeTimer = 0;
    let score = 0;
    let gameOver = false;

    const gameOverDiv = document.getElementById('gameOver');
    const scoreText = document.getElementById('scoreText');
    const playAgainBtn = document.getElementById('playAgain');

    document.addEventListener('keydown', function(event) {
      if (event.code === 'Space') {
        if (!gameOver) {
          bird.velocity = bird.jump;
        } else {
          reset();
        }
      }
    });

    canvas.addEventListener('click', function() {
      if (!gameOver) {
        bird.velocity = bird.jump;
      } else {
        reset();
      }
    });

    playAgainBtn.addEventListener('click', reset);

    function drawBird() {
      ctx.beginPath();
      ctx.arc(bird.x, bird.y, bird.radius, 0, Math.PI * 2);
      ctx.fillStyle = 'blue';
      ctx.fill();
      ctx.closePath();
    }

    function drawPipes() {
      pipes.forEach(pipe => {
        ctx.fillStyle = 'green';
        ctx.fillRect(pipe.x, 0, pipeWidth, pipe.topHeight);
        ctx.fillRect(pipe.x, pipe.bottomY, pipeWidth, canvas.height - pipe.bottomY);
      });
    }

    function updatePipes() {
      if (pipeTimer % pipeFrequency === 0) {
        const topHeight = Math.floor(Math.random() * (canvas.height - pipeGap));
        pipes.push({ x: canvas.width, topHeight, bottomY: topHeight + pipeGap });
      }

      pipes.forEach(pipe => {
        pipe.x -= pipeSpeed;

        if (pipe.x + pipeWidth <= 0) {
          pipes.shift();
          score++;
        }

        if (
          bird.x + bird.radius > pipe.x &&
          bird.x - bird.radius < pipe.x + pipeWidth &&
          (bird.y - bird.radius < pipe.topHeight || bird.y + bird.radius > pipe.bottomY)
        ) {
          endGame();
        }
      });
    }

    function drawScore() {
      ctx.font = '24px Arial';
      ctx.fillStyle = 'black';
      ctx.fillText(`Score: ${score}`, 10, 30);
    }

    function reset() {
      bird.y = canvas.height / 2;
      pipes.length = 0;
      score = 0;
      gameOver = false;
      gameOverDiv.style.display = 'none';
      playAgainBtn.style.display = 'none';
    }

    function endGame() {
      gameOver = true;
      gameOverDiv.style.display = 'block';
      scoreText.textContent = `Score: ${score}`;
      playAgainBtn.style.display = 'block';
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (!gameOver) {
        bird.velocity += bird.gravity;
        bird.y += bird.velocity;

        if (bird.y + bird.radius >= canvas.height || bird.y - bird.radius <= 0) {
          endGame();
        }

        drawBird();
        updatePipes();
        drawPipes();
        drawScore();

        pipeTimer++;
      }

      requestAnimationFrame(draw);
    }

    draw();
  </script>
</body>
</html>
